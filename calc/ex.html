<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecalc.css">
    <title>CALCULDORA</title>
</head>
<body>
   <div class="fundo">
   <div class="calculadora">
    <h1>calculadora</h1>
    <p id="res"></p>  <!--aonde vai aparecer a resposta-->
    <table>   <!--TABELA-->
        <tr>    <!--PRIMEIRA LINHA DA CALCULADORA-->
            <td><button class="buttonv" onclick="apagar('C')">C</button></td>
            <td><button class="buttona" onclick="voltar('<')"><</button></td>
            <td><button class="buttona" onclick="inserir('!')">!</button></td>
            <td><button class="buttona" onclick="inserir('/')">%</button></td>
        </tr>
        <tr>    
            <td><button class="button" onclick="inserir('7')">7</button></td>
            <td><button class="button" onclick="inserir('8')">8</button></td>
            <td><button class="button" onclick="inserir('9')">9</button></td>
            <td><button class="buttona" onclick="inserir('*')"> X </button></td>
        </tr>
        <tr>    
            <td><button class="button" onclick="inserir('4')">4</button></td>
            <td><button class="button" onclick="inserir('5')">5</button></td>
            <td><button class="button" onclick="inserir('6')">6</button></td>
            <td><button class="buttona" onclick="inserir('-')">-</button></td>
        </tr>
        <tr>    
            <td><button class="button" onclick="inserir('3')">3</button></td>
            <td><button class="button" onclick="inserir('2')">2</button></td>
            <td><button class="button" onclick="inserir('1')">1</button></td>
            <td><button class="buttona" onclick="inserir('+')">+</button></td>
        </tr>
        <tr>    
            <td><button class="button" onclick="inserir('0')">0</button></td>
            <td><button class="button" onclick="inserir('.')">.</button></td>
            <td colspan="2"><button class="buttonb" style="width: 106px;"  onclick="calcular()">=</button></td>
            <!--colspan expande o botao para 2 colunas-->
        </tr>
    </table>
   </div>
   </div>
    <script src="scriptcalc.js"></script>
</body>
</html>
